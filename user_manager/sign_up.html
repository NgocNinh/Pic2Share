<!DOCTYPE html>
<html class="st-layout ls-top-navbar ls-bottom-footer show-sidebar sidebar-l2" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>Pic2share</title>

 
  <link href="../public/css/vendor/all.css" rel="stylesheet">
  <link href="../public/css/app/app.css" rel="stylesheet">
</head>
<body class="sign-up">
<div class="page-section">
  <div class="row">
    <div class="col-md-8 col-lg-6 col-md-offset-1 col-lg-offset-2">

      <h2 class="page-section-heading">SIGN UP INFORMATION</h2>
      <div class="panel panel-default">
        <div class="panel-body">
          <form action="sign_up.php" method="post">
            <div class="row">
              <div class="col-md-6">
                <label for="InputFullname">Full name </label>
                <div class="form-group form-control-default">
                  <input type="text" class="form-control" id="InputFullname" name="InputFullname" placeholder="Your full name">
                </div>
              </div>
              <div class="col-md-6">
                <label for="InputUsername">Username </label>
                <div class="form-group form-control-default required">
                  <input type="text" class="form-control" id="InputUsername" name="InputUsername" placeholder="Your last name" onblur="check()">
                </div>
                <p id="z-username" class="error"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="InputPass">Password </label>
                <div class="form-group form-control-default required">
                <input type="password" class="form-control" id="InputPass" name="InputPass" placeholder="Password" onblur="check()">
                </div>
                <p id="z-pass" class="error"></p>
              </div>
              <div class="col-md-6">
                <label for="InputRPass">Retype Password </label>
                <div class="form-group form-control-default required">
                  <input type="password" class="form-control" id="InputRPass" name="InputRPass" placeholder="Retype Your Password" onblur="password()">
                </div>
                <p id="z-repass" class="error"></p>
              </div>
            </div>
            <label for="InputEmail">Email address </label>
            <div class="form-group form-control-default required">
              <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" onblur="check()">
            </div>
            <p id="z-email" class="error"></p>
            <label for="InputAddress">Address </label>
            <div class="form-group form-control-default">
              <input type="text" class="form-control" id="InputAddress" name="InputAddress" placeholder="Enter Your Address">
            </div>
            <label for="InputCompany">Company </label>
            <div class="form-group form-control-default">
              <input type="text" class="form-control" id="InputCompany" name="InputCompany" placeholder="Enter Your company">
            </div>
            <div style="margin: auto; width: 200px;">
              <input type="submit" class="btn btn-primary" value="Submit" name="submit">
              <!--<button type="submit" class="btn btn-primary" name="submit">OK</button>-->
              <input type="reset" class="btn btn-warning" name="reset" value='Reset'>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script> 


  function check()
  {

     var data = new Array();
    data[0] = document.getElementById('InputUsername').value;
    data[1] = document.getElementById('InputPass').value;
    data[2] = document.getElementById('InputRPass').value; 
    data[3] = document.getElementById('InputEmail').value;

    var myerror = new Array();
    myerror[0] = "<span style='color:red,font-weight:bold'>Bạn chưa nhập username</span>";
    myerror[1] = "<span style='color:red,font-weight:bold'>Bạn chưa nhập mật khẩu</span>";
    myerror[2] = "<span style='color:red,font-weight:bold'>Mật khẩu chưa khớp</span>";
    myerror[3] = "<span style='color:red,font-weight:bold'>Bạn chưa nhập email</span>";

    var nearby = new Array("z-username", "z-pass", "z-repass", "z-email");
    for (i in data) {
    var error = myerror[i];
    var div = nearby[i];
 
    if (data[i]=="") 
    {
        document.getElementById(div).innerHTML = error;
        return false;
    } 
    else 
    {
        document.getElementById(div).innerHTML = "<span style:color='green'>v</span>";
        return true;
    }
  }

function password() 
{
  var fpw = document.getElementById("InputPass").value;
  var spw = document.getElementById("InputRPass").value;
  var nearby = new Array("z-username", "z-pass", "z-repass", "z-email");
 
  if (fpw==spw) 
  {
    document.getElementById('z-repass').innerHTML = "<span color='green'>v</span>";
    return true;
  } 
  else 
  {
    document.getElementById('z-repass').innerHTML = "<span color='red'>x</span>";
    return false;
  }
}



}

</script>
</body>
</html>
